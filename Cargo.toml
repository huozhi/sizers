[package]
name = "js_sizers"
description = "get your javascript file size after minification and gzip"
version = "0.1.3"
edition = "2018"
license = "MIT"
repository = "https://github.com/huozhi/sizers"
readme = "README.md"

[dependencies]
flate2 = "1.0.22"
anyhow = "1.0.41"
swc = { version = "0.87.2" }
swc_ecmascript = { version = "0.88.1", features = ["minifier"] }
pretty-bytes = "0.2.2"